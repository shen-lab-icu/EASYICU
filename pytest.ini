# pytest配置文件

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 标记定义
markers =
    integration: 需要ricu数据的集成测试（慢速）
    slow: 运行时间较长的测试
    unit: 快速单元测试（默认）
    
# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    
# 跳过慢速测试的快速模式
# 使用: pytest -m "not slow"
